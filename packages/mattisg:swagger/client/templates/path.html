<template name="swagger_path">
	<article id="{{#if operationId}}swagger-{{operationId}}{{/if}}" class="{{method}}">
		<h2>{{pathPrefix}}{{path}} ({{uppercase method}})</h2>
		<p>{{summary}}</p>

		<form method="{{method}}" action="{{pathPrefix}}{{path}}">
			{{#if parameters}}
				<dl>
					{{#each parameters}}
						{{> swagger_parameter2}}
					{{/each}}
				</dl>
			{{/if}}
			<input type="submit" value="{{_ 'send'}}"/>
		</form>

		<div class="operation">
			<code class="method">{{uppercase method}}</code>
			<input class="url" type="url" readonly value="{{pathPrefix}}{{path}}{{#each parameters}}{{name}}={{value name}}&{{/each}}">
		</div>

		<table class="responses">
			<thead>
				<th>{{_ 'httpCode'}}</th>
				<th>{{_ 'description'}}</th>
				<th>{{_ 'contentModel'}}</th>
			</thead>
			<tbody>
				{{#each responses}}
					{{> swagger_response}}
				{{/each}}
			</tbody>
		</table>
	</article>
</template>
