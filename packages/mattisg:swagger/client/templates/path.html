<template name="swagger_path">
	<article id="{{#if operationId}}swagger-{{operationId}}{{/if}}" class="{{method}}">
		<h2>{{method}} {{path}}</h2>
		<p>{{summary}}</p>

		<form method="{{method}}" action="{{pathPrefix}}{{path}}">
			{{#if parameters}}
				<table class="parameters">
					<thead>
						<th>{{_ 'name'}}</th>
						<th>{{_ 'type'}}</th>
						<th>{{_ 'description'}}</th>
						<th>{{_ 'source'}}</th>
						<th>{{_ 'value'}}</th>
					</thead>
					<tbody>
						{{#each parameters}}
							{{> swagger_parameter}}
						{{/each}}
					</tbody>
				</table>
			{{/if}}
			<input type="submit" value="{{_ 'send'}}"/>
		</form>

		<table class="responses">
			<thead>
				<th>{{_ 'httpCode'}}</th>
				<th>{{_ 'description'}}</th>
				<th>{{_ 'contentModel'}}</th>
			</thead>
			<tbody>
				{{#each responses}}
					{{> swagger_response}}
				{{/each}}
			</tbody>
		</table>
	</article>
</template>
