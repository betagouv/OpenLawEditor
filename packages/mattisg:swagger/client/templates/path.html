<template name="swagger_path">
	<article id="{{#if operationId}}swagger-{{operationId}}{{/if}}" class="{{method}}">
		<h2>{{path}} (<code>{{uppercase method}}</code>)</h2>
		<p>{{summary}}</p>

		<form method="{{method}}">
			{{#if parameters}}
				<dl>
					{{#each parameters}}
						{{> swagger_parameter}}
					{{/each}}
				</dl>
			{{/if}}
			<input type="submit" value="{{_ 'send'}}" class="ui primary button"/>
		</form>

		<div class="operation">
			<code class="method">{{uppercase method}}</code>
			<code class="url">{{> swagger_url}}</code>
		</div>

		{{#if response}}
			{{> swagger_response response}}
		{{/if}}
	</article>
</template>
