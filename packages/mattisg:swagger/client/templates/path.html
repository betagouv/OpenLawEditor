<template name="swagger_path">
	<article id="{{#if operationId}}swagger-{{operationId}}{{/if}}" class="{{method}}">
		<h2>{{method}} {{path}}</h2>
		<p>{{summary}}</p>

		{{#if parameters}}
			<table class="parameters">
				<thead>
					<th>{{_ 'name'}}</th>
					<th>{{_ 'type'}}</th>
					<th>{{_ 'description'}}</th>
					<th>{{_ 'source'}}</th>
					<th>{{_ 'value'}}</th>
				</thead>
				<tbody>
					{{#each parameters}}
						{{> parameter}}
					{{/each}}
				</tbody>
			</table>
		{{/if}}

		<table class="responses">
			<thead>
				<th>{{_ 'httpCode'}}</th>
				<th>{{_ 'description'}}</th>
				<th>{{_ 'contentModel'}}</th>
			</thead>
			<tbody>
				{{#each responses}}
					{{> reponse}}
				{{/each}}
			</tbody>
		</table>
	</article>
</template>
