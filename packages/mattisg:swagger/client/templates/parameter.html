<template name="swagger_parameter">
	<dt class="{{#if required}}required{{/if}}">
		{{description}}
	</dt>
	<dd>
		{{#if enum}}
			<select name="{{name}}" required="{{required}}">
				{{#each enum}}
					<option label="{{this}}">{{this}}</option>
				{{/each}}
			</select>
		{{else}}
			<input name="{{name}}" required="{{required}}" type="{{type}}" min="{{minimum}}" max="{{maximum}}"/>
		{{/if}}
	</dd>
</template>
