<template name="entryShow">
	<h2>{{name}}</h2>

	{{#if facets.wikipedia}}
		{{> wikipedia lang='fr' title=facets.wikipedia.title}} {{> wikipedia_edit lang='fr' title=facets.wikipedia.title}}
	{{/if}}

	{{#if path}}
		{{> swagger_form path}}
		<code class="url">{{> swagger_url path}}</code>
		<h3>{{path.summary}}{{_ 'colon'}} {{value}}</h3>
	{{else}}
		{{> loading}}
	{{/if}}
</template>
